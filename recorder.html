<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>Motion Recorder</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            max-width: 640px;
            margin: 0 auto;
            padding: 16px;
            font-family: Arial, Helvetica, sans-serif;
        }

        #recorderContainer {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        label {
            display: flex;
            flex-direction: column;
            gap: 4px;
            font-weight: bold;
        }

        input,
        select,
        button {
            padding: 8px;
            font-size: 1rem;
        }

        #controls {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        #recorderStatus {
            min-height: 1.5em;
        }

        #recorderError {
            color: #c00;
            min-height: 1.5em;
        }

        #sampleCount {
            font-weight: bold;
        }

        #safariRecorder {
            border: 1px solid #333;
            display: inline-block;
            padding: 8px 12px;
            cursor: pointer;
            text-align: center;
            user-select: none;
        }

        #elapsedTime {
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div id="recorderContainer">
        <h1>Motion Recorder</h1>
        <p><a href="index.html">← Back to Bouge !</a></p>

        <div id="recorderStatus" aria-live="polite">Initializing…</div>
        <div id="recorderError" aria-live="polite" role="alert"></div>

        <label>
            Activity label
            <input
                type="text"
                id="activityLabel"
                placeholder="e.g. walking"
                required
            />
        </label>

        <label>
            Mode
            <select id="modeSelect">
                <option value="accelerometer">Accelerometer</option>
                <option value="gyroscope">Gyroscope</option>
                <option value="both" selected>Both (recommended)</option>
            </select>
        </label>

        <label>
            Duration (seconds, optional)
            <input
                type="number"
                id="durationInput"
                min="1"
                step="1"
                placeholder="Leave empty for manual stop"
            />
        </label>

        <label>
            Segment duration (seconds)
            <input
                type="number"
                id="segmentDurationInput"
                min="1"
                step="1"
                value="5"
            />
        </label>

        <div id="sampleCount">Samples: 0</div>
        <div id="segmentInfo">Segments completed: 0</div>
        <div id="elapsedTime">Elapsed: 0.00 s</div>

        <div id="controls">
            <button id="startRecording" type="button" disabled>
                Start recording
            </button>
            <button id="stopRecording" type="button" disabled>
                Stop recording
            </button>
            <button id="downloadZip" type="button" disabled>
                Download ZIP
            </button>
        </div>

        <div
            id="safariRecorder"
            role="button"
            tabindex="0"
            aria-label="Allow motion sensors"
        >
            Allow motion sensors
        </div>
    </div>

    <script src="dist/jszip.min.js"></script>
    <script src="recorder.js"></script>
</body>
</html>
