<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.7.0/lib/p5.min.js"></script>
    <link rel="stylesheet" href="music.css">
</head>
<body>
<div id="canvas-container" class="canvas-container"></div>
<script>

    let labelss = ["Do", "Ré", "Mi", "Fa", "Sol", "La", "Si", "Do'", "Re'", "Mi'"];

    function setup() {
        let cnv = createCanvas(windowWidth, windowWidth);
        cnv.parent('canvas-container');

        let circleDiameter = windowWidth * 0.95;
        let rotationAngle = 0; // Angle de rotation en degrés

        drawSemicircle(circleDiameter, rotationAngle);

        // Dessiner la ligne rouge
        stroke(215, 30, 30);
        strokeWeight(12);
        line(width / 2, height / 2, width / 2, height / 8);
    }

    function drawSemicircle(lableList, diameter, rotationAngle) {
        let num_sections = lableList.length;
        let theta = PI / num_sections;
        let colors = Array.from({ length: num_sections }, (_, i) => lerpColor(color(255, 182, 193, 200), color(175, 238, 238, 200), i / (num_sections - 1)));

        push();
        translate(width / 2, height / 2);
        rotate(radians(rotationAngle));

        for (let i = 0; i < num_sections; i++) {
            fill(colors[i]);
            arc(0, 0, diameter, diameter, PI + i * theta, PI + (i + 1) * theta, PIE);
        }

        textSize(42);
        fill(0);
        let radial_distance = diameter * 0.3;

        for (let i = 0; i < num_sections; i++) {
            let angle = PI + i * theta + theta / 2;
            let x = cos(angle) * radial_distance;
            let y = sin(angle) * radial_distance;
            textAlign(CENTER, CENTER);
            text(lableList[i], x, y);
        }

        pop();
    }

</script>
</body>
</html>
